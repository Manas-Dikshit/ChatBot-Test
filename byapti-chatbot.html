  <!DOCTYPE html>

<head>

<title>Mobile Chat</title>
<style>
  body {
    background: #eeefe9;
    font-family: Arial;
    text-align: center;
  }
  .phone {
    width: 360px;
    height: 600px;
    background: #fff;
    border: 2px solid #000;
    margin: 20px auto;
  }
  .chat {
    height: 520px;
    overflow: auto;
    padding: 5px;
    text-align: left;
  }
  .msg {
    background: #e8f7ef;
    margin: 5px;
    padding: 5px 8px;
    border-radius: 5px;
    display: inline-block;
  }
  .bar {
    height: 60px;
    border-top: 1px solid #000;
    padding: 5px;
  }
  input[type="text"] {
    width: 160px;
    padding: 5px;
  }
  input[type="file"] {
    display: none; /* hide real file input */
  }
  .mic {
    padding: 5px 10px;
    background: #6a7bd8;
    color: white;
    border: none;
    
    border-radius: 4px;
  }
  button {
    padding: 5px 10px;
    background: #6a7bd8;
    color: white;
    border: none;
  }
</style>
</head>
<body>

<div class="phone">
  <div class="chat">
    <div class="msg">Hello</div>
    <div class="msg">This is a sample message</div>
  </div>
  <div class="bar">
    <input type="text" >
    
    <input type="file" accept="audio/*" capture id="voice">
    
    <label for="voice" class="mic">ðŸŽ¤</label>
    <button>Send</button>
  </div>
</div>

</body>
</html>
